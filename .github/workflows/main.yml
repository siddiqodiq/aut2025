name: OTF Testing

on:
  push:
    branches:
      - main

jobs:
  test:
    name: Functional Test
    permissions: write-all
    runs-on: ubuntu-latest
    strategy:
      matrix:
        browser: [firefox, chrome, edge]
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v4

      - name: Create isolated network
        run: docker network create --driver bridge isolated

      - name: Deploy AUT
        run: docker build -t my-php-site:latest .

      - name: Run AUT
        run: docker run --network=isolated -p 80:80 --name docker-apache -t -d my-php-site:latest

      - name: Get AUT URL
        run: |
          URL=http://$(ip -f inet -o addr show docker0 | awk '{print $4}' | cut -d '/' -f 1)
          echo "URL=$URL" >> $GITHUB_ENV

      - name: Check AUT Url
        run: curl ${{ env.URL }}

      - name: Selenium Preparation (${{ matrix.browser }})
        run: |
          if [ "${{ matrix.browser }}" == "firefox" ]; then
            docker run --network=isolated -d -p 4444:4444 -p 7900:7900 -v /dev/shm:/dev/shm --name selenium-standalone selenium/standalone-${{ matrix.browser }}:latest
          elif [ "${{ matrix.browser }}" == "chrome" ]; then
            docker run --network=isolated -d -p 4445:4444 -p 7901:7900 -v /dev/shm:/dev/shm --name selenium-standalone selenium/standalone-${{ matrix.browser }}:latest
          elif [ "${{ matrix.browser }}" == "edge" ]; then
            docker run --network=isolated -d -p 4446:4444 -p 7902:7900 -v /dev/shm:/dev/shm --name selenium-standalone selenium/standalone-${{ matrix.browser }}:latest
          fi

      - name: Wait for Selenium Hub
        run: sh wait.sh

      - name: Check the Hub
        run: curl http://localhost:4444/ui

      - name: Install Selenium client
        run: pip install -U selenium

      - name: Run tests
        run: python tests/hello_aut.py ${{ env.URL }} ${{ matrix.browser }}

      - name: Upload Screenshots
        uses: actions/upload-artifact@v4
        with:
          name: Screenshots-${{ matrix.browser }}
          path: screenshot_${{ matrix.browser }}.png

      - name: Stop Docker containers
        run: |
          docker stop docker-apache
          docker stop selenium-standalone